<VirtualHost *:8080>

    DocumentRoot /var/www/html/remotelabz-worker/public
    <Directory /var/www/html/remotelabz-worker/public>
        AllowOverride None
        Require all granted

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/html/remotelabz-worker>
        Options FollowSymLinks
    </Directory>

    <Directory /var/www/html/remotelabz-worker/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>