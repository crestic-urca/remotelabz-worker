<VirtualHost *:8080>

    ServerName worker.remotelabz.com
    DocumentRoot /var/www/html/remotelabz-worker/public
    <Directory /var/www/html/remotelabz-worker/public>
        AllowOverride None
        Require all granted

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/html/remotelabz-worker>
        Options FollowSymLinks
    </Directory>

    <Directory /var/www/html/remotelabz-worker/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/remotelabz-worker.error.log
    CustomLog ${APACHE_LOG_DIR}/remotelabz-worker.access.log combined

</VirtualHost>
